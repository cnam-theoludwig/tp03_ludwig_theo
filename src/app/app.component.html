<app-header />

<main
  class="min-h-[calc(100vh-152px)] md:mx-auto md:max-w-4xl lg:max-w-7xl px-6"
>
  <section class="my-6">
    <h2>Boissons</h2>

    @if (products | async; as productsList) {
      <app-product-list [products]="productsList"></app-product-list>
    } @else {
      <app-product-list-skeleton></app-product-list-skeleton>
    }
  </section>
</main>

<app-footer />
